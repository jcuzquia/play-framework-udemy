@(serviceList: List[Service])

@import helper._
@import views.html.common._
@import models._

@main("Consulting Inc Services") {

  <div class="page-header">
    <h2>All Services</h2>
  </div>
  <div class="panel panel-default">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
          <th class="col-right">Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>

      @for(service <- serviceList) {
          <tr>
            <td><a href="@routes.ServiceController.editService(service.code)">@service.code</a></td>
            <td>@service.description</td>
            <td class="col-right">@{"%.2f".format(service.amount)}</td>
            <td>
              <button type="button" class="btn-info" onclick="window.location='@routes.ServiceController.editService(service.code)';" value="edit">Edit</button>
              <button type="button" class="btn-danger" onclick="del('@routes.ServiceController.delete(service.code)');" value="delete">Delete</button>
            </td>
          </tr>

      }

      </tbody>
    </table>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-success" onclick="window.location='@routes.ServiceController.addService()';" value="add">Add New Service</button>
  </div>

}
