@(services: List[Service])

@main("Consulting Inc Services"){
	<h2>All Services</h2>
	
	<table>
	<thead>
		<tr>
			<th>Code</th>
			<th>Description</th>
			<th>Amount</th>
		</tr>
	</thead>
	<tbody>
		@for(service <- services){
			<tr>
				<td><a href="@routes.Services.info(service.code)">@service.code</a></td>
				<td>@service.description</td>
				<td>@service.amount</td>
			</tr>
		}
	
	</tbody>
	</table>
	<button onclick="window.location='@routes.Services.addService()';" value="add">Add New</button>
}
